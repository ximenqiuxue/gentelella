<script type="text/template" id="operateRow">
    <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target=".bs-example-modal-lg" onclick="{{editBtn}}"><i class="fa fa-edit"></i></button>
    <button type="button" class="btn btn-dark btn-xs" onclick="{{deleteBtn}}"><i class="fa fa-trash"></i></button>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/

    var table, layer;

    layui.use('layer', function () {
        layer = layui.layer;
    });
    /*刷新框*/
    var loadingIndex = null;
    /*编辑或新增*/
    var addOrEdit = true;

    $(document).ready(function() {
        var operateRow = $("#operateRow").html();
        //预编译模板
        var template = Handlebars.compile(operateRow);
        table = $("#userTable").DataTable({
            "destroy": true,
            "processing": false,
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "searching": false,
            "oLanguage": {
                "sProcessing": "加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到相关数据！",
                "sEmptyTable": "无数据",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            }, //多语言配置
            "order": [ [5, "asc"] ],//默认排序
            "serverSide": true,
            "ajax":function(data,callback,settings) {
                //参数封装
                var param = {};
                //删除多余请求参数
                for (var key in data) {
                    if (key.indexOf("search") == 0) { //以search开头的参数删除
                        delete data[key];
                    }
                }
                param.draw = data.draw;
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                //多排序条件
                param.order = "";
                if(data.order) {
                    $.each(data.order,function(index,value){
                        var col = data.order[index].column;
                        $.each(data.columns,function(i,v) {
                            var name = data.columns[i].name;
                            if(name) {
                                if(col ==  window.parseInt(i)) {
                                    var arr = name.split("_");
                                    param.order += arr[1] + " " + data.order[index].dir + ",";
                                }
                            }
                        })
                    })
                }
                param.order= param.order.substring(0,param.order.length-1);
                $.ajax({
                    url: BASE + "user/list.do",
                    cache:false,
                    data: param,
                    dataType: "json",
                    beforeSend : function(){
                        loadingIndex = layer.msg('处理中', {icon: 16});
                    },
                    success:function(result){
                        var returnData = {};
                        returnData.draw = result.data.draw;
                        returnData.recordsTotal = result.data.total;//返回数据全部记录
                        returnData.recordsFiltered = result.data.total;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.users;//返回的数据列表
                        //回调函数(数据渲染)
                        callback(returnData);
                        layer.close(loadingIndex);
                    }
                });
            },
            "columns": [
                /*{ "data": "null", "orderable": false, "className": 'text-center whiteSpace'},*/
                { "data": "null", "orderable": false, "className": 'text-center whiteSpace'},
                { "data": "username", "name":"1_username", "orderable": false, "className": 'text-center whiteSpace'},
                { "data": "email", "name":"2_email", "orderable": false, "className": 'text-center whiteSpace'},
                { "data": "gender", "name":"3_gender", "className": 'text-center whiteSpace'},
                { "data": "telephone", "name":"4_telephone", "orderable": false, "className": 'text-center whiteSpace' },
                { "data": "dept.name", "name":"5_deptName", "className": 'text-center whiteSpace', "defaultContent":"--"},
                { "data": "role.name", "name":"6_roleName", "orderable": false, "className": 'text-center whiteSpace', "defaultContent":"--"},
                { "data": "createTime", "name":"7_createTime", "orderable": false, "className": 'text-center whiteSpace' },
                { "data": "null", "orderable": false, "className": 'text-center whiteSpace' }
            ],
            "columnDefs":[
                /*{
                    "targets": [ 0 ],
                    render:function(data,type,row,meta) {
                        return '<input type="checkbox"  class="flat" value="' + row.id + '" />';
                    }
                },*/
                {
                    "targets":[0],
                    render:function(data,type,row,meta) {
                        return meta.row + 1 + meta.settings._iDisplayStart;
                    }
                },
                {
                    "targets":[3],
                    "render": function (data, type, full, meta) {
                        return data == "male" ? "男" : "女";
                    }
                },
                {
                    "targets": [ 8 ],
                    render: function (data, type, row, meta) {
                        var context = {"editBtn": "editUser(\'" + row.id + "\')","deleteBtn": "delUser(\'" + row.id + "\')"};
                        var html = template(context);
                        return html;
                    }
                }
            ]
        }).draw();

        $.validator.setDefaults({
            submitHandler: function() {
                $.ajax({
                    type:"POST",
                    url: BASE+"user/saveUser.do",
                    data: $("#userForm").serialize(),
                    success:function (result) {
                        if (result.code == 100) {
                            /*关闭modal框*/
                            $("#userEditModal").modal('hide');
                            /*重新加载表格*/
                            table.ajax.reload();
                            if (addOrEdit) {
                                layer.msg("新增成功", {time: 4000, icon: 1}, function () {});
                            }else {
                                /*提示信息*/
                                layer.msg("编辑完成", {time: 4000, icon: 1}, function () {});
                            }
                        }else {
                            if (addOrEdit) {
                                layer.msg("新增异常", {time: 4000, icon: 5, shift: 6}, function () {});
                            }else {
                                layer.msg("编辑异常"+result.msg, {time: 4000, icon: 5, shift: 6}, function () {});
                            }
                        }
                    }
                })
            }
        });



        $("#userForm").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                gender: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                telephone: {
                    required: true
                },
                createTime: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: "输入用户名",
                    minlength: "Your username must consist of at least 2 characters"
                },
                gender: {
                    required: "指定性别"
                },
                email: "输入有效的邮箱地址",
                telephone: "输入有效的联系方式",
                createTime: "输入设立时间"
            },
            errorElement: "em",
            errorPlacement: function ( error, element ) {
                // Add the `help-block` class to the error element
                error.addClass( "help-block" );

                if ( element.prop( "type" ) === "checkbox") {
                    error.insertAfter( element.parent( "label" ) );
                } else {
                    error.insertAfter( element );
                }
                if (element.parent().hasClass('date')) {
                    error.insertAfter(element.parent());
                }
            }
        });
    });

    function initTimePicker() {
        /*加载时间框*/
        $('#myDatepicker').datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            language: 'zh-CN',
            todayBtn: true,
            startDate: (new Date()).toLocaleDateString(),
            weekStart: 1,
        });
    }

    function editUser(id) {
        addOrEdit = false;
        $.ajax({
            url: BASE + "user/toAddOrUpdate.do",
            data: {id: id},
            dataType: "json",
            beforeSend : function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function (result) {
                var user = result.user;
                var roles = result.roles;
                var depts = result.departments;
                $("#userId").val(user.id);
                $("#username").val(user.username);
                $("#email").val(user.email);
                $("#gender").val(user.gender);
                $("#telephone").val(user.telephone);
                $("#createTime").val(user.createTime);
                initTimePicker();
                $("#gender").empty();
                $("#rId").empty();
                $("#deptId").empty();
                /*加载raido*/
                if (user.gender == "male"){
                    $("#gender").append("<span>男</span>\n" +
                        "<input type=\"radio\" class=\"flat\" name=\"gender\" value=\"male\" checked/>\n" +
                        "&nbsp;&nbsp;\n" +
                        "<span>女</span>\n" +
                        "<input type=\"radio\" class=\"flat\" name=\"gender\" value=\"female\"/>")
                }else {
                    $("#gender").append("<span>男</span>\n" +
                        "<input type=\"radio\" class=\"flat\" name=\"gender\" value=\"male\"/>\n" +
                        "&nbsp;&nbsp;\n" +
                        "<span>女</span>\n" +
                        "<input type=\"radio\" class=\"flat\" name=\"gender\" value=\"female\" checked/>")
                }
                /*加载角色*/
                for (var i = 0; i < roles.length; i++) {
                    if (user.rid == roles[i].id){
                        $("#rId").append("<option selected value='"+roles[i].id+"'>" + roles[i].name + "</option>");
                    }else {
                        $("#rId").append("<option value='"+roles[i].id+"'>" + roles[i].name + "</option>");
                    }
                }
                /*加载部门*/
                for (var i = 0; i < depts.length; i++) {
                    if(user.deptId == depts[i].id){
                        $("#deptId").append("<option selected value='"+depts[i].id+"'>" + depts[i].name + "</option>");
                    }else {
                        $("#deptId").append("<option value='"+depts[i].id+"'>" + depts[i].name + "</option>");
                    }
                }
                /*关闭刷新框*/
                layer.close(loadingIndex);
            }
        })

    }

    function addUser() {
        addOrEdit = true;
        document.getElementById("userForm").reset();
        $.ajax({
            url: BASE + "user/toAddOrUpdate.do",
            data: {id: null},
            dataType: "json",
            beforeSend : function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function (result) {
                var roles = result.roles;
                var depts = result.departments;
                initTimePicker();
                $("#gender").empty();
                $("#rId").empty();
                $("#deptId").empty();
                /*加载raido*/
                $("#gender").append("<span>男</span>\n" +
                    "<input type=\"radio\" class=\"flat\" name=\"gender\" value=\"male\"/>\n" +
                    "&nbsp;&nbsp;\n" +
                    "<span>女</span>\n" +
                    "<input type=\"radio\" class=\"flat\" name=\"gender\" value=\"female\" checked/>");
                /*加载角色*/
                for (var i = 0; i < roles.length; i++) {
                    $("#rId").append("<option value='"+roles[i].id+"'>" + roles[i].name + "</option>");
                }
                /*加载部门*/
                for (var i = 0; i < depts.length; i++) {
                    $("#deptId").append("<option value='"+depts[i].id+"'>" + depts[i].name + "</option>");
                }
                /*关闭刷新框*/
                layer.close(loadingIndex);
            }
        })
    }


    function delUser(id) {
        window.location.reload();
        console.log("delButton" + id);
    }
</script>
