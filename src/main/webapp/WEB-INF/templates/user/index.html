<script type="text/template" id="operateRow">
    {{#each func}}

    </button>
    {{/each}}

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/
    $(document).ready(function() {
        var operateRow = $("#operateRow").html();
        //预编译模板
        var template = Handlebars.compile(operateRow);
        var table = $("#userTable").DataTable({
            "destroy": true,
            "processing": true,
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "searching": false,
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到相关数据！",
                "sEmptyTable": "无数据",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            }, //多语言配置
            "order": [ [5, "asc"] ],//默认排序
            "serverSide": true,
            "ajax":function(data,callback,settings) {
                //参数封装
                var param = {};
                //删除多余请求参数
                for (var key in data) {
                    if (key.indexOf("search") == 0) { //以search开头的参数删除
                        delete data[key];
                    }
                };
                param.draw = data.draw;
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                //多排序条件
                param.order = "";
                if(data.order) {
                    $.each(data.order,function(index,value){
                        var col = data.order[index].column;
                        $.each(data.columns,function(i,v) {
                            var name = data.columns[i].name;
                            if(name) {
                                if(col ==  window.parseInt(i)) {
                                    var arr = name.split("_");
                                    param.order += arr[1] + " " + data.order[index].dir + ",";
                                }
                            }
                        })
                    })
                }
                param.order= param.order.substring(0,param.order.length-1);
                $.ajax({
                    url: BASE + "user/list.do",
                    cache:false,
                    data: param,
                    dataType: "json",
                    success:function(result){
                        var returnData = {};
                        returnData.draw = result.draw;
                        returnData.recordsTotal = result.total;//返回数据全部记录
                        returnData.recordsFiltered = result.total;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.users;//返回的数据列表
                        //回调函数(数据渲染)
                        callback(returnData);
                    },
                });
            },
            "columns": [
                /*{ "data": "null", "orderable": false, "className": 'text-center whiteSpace'},*/
                { "data": "null", "orderable": false, "className": 'text-center whiteSpace'},
                { "data": "username", "name":"1_username", "orderable": false, "className": 'text-center whiteSpace'},
                { "data": "email", "name":"2_email", "orderable": false, "className": 'text-center whiteSpace'},
                { "data": "gender", "name":"3_gender", "className": 'text-center whiteSpace'},
                { "data": "telephone", "name":"4_telephone", "orderable": false, "className": 'text-center whiteSpace' },
                { "data": "dept.name", "name":"5_deptName", "className": 'text-center whiteSpace'},
                { "data": "role.name", "name":"6_roleName", "orderable": false, "className": 'text-center whiteSpace' },
                { "data": "createTime", "name":"7_createTime", "orderable": false, "className": 'text-center whiteSpace' },
                { "data": "null", "orderable": false, "className": 'text-center whiteSpace' }
            ],
            "columnDefs":[
                /*{
                    "targets": [ 0 ],
                    render:function(data,type,row,meta) {
                        return '<input type="checkbox"  class="flat" value="' + row.id + '" />';
                    }
                },*/
                {
                    "targets":[0],
                    render:function(data,type,row,meta) {
                        return meta.row + 1 + meta.settings._iDisplayStart;
                    }
                },
                {
                    "targets":[3],
                    "render": function (data, type, full, meta) {
                        return data == "male" ? "男" : "女";
                    }
                },
                {
                    "targets": [ 8 ],
                    render: function (data, type, row, meta) {
                        var context =
                            {
                                func: [
                                    {"icon": "edit", "fn": "editUser(\'" + row.id + "\')", "type": "success"},
                                    {"icon": "trash", "fn": "delUser(\'" + row.id + "\')", "type": "dark"}
                                ]
                            };
                        var html = template(context);
                        return html;
                    }
                }
            ],
            dom: 'Bfrtip',
            select: true,
            buttons: [
                {
                    text: 'Get selected data',
                    action: function () {
                        var count = table.rows( { selected: true } ).count();

                        events.prepend();
                    }
                }
            ]
        });
    });


    function editUser(id) {
        console.log("editButton" + id);
    }

    function delUser(id) {
        console.log("delButton" + id);
    }
</script>
