<!--使用handlebars创建模板-->
<script type="text/template" id="operateRow">
    {{#each func}}
    <button type="button" class="btn btn-{{this.type}} btn-xs" onclick="{{this.fn}}"><i class="fa fa-{{icon}}"></i>
    </button>
    {{/each}}
</script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/
    $(function () {
        var operateRow = $("#operateRow").html();
        //预编译模板
        var template = Handlebars.compile(operateRow);
        var table = $('#userTable').DataTable({
            "processing": true, //刷新的对话框
            "destroy": true,
            "paging": true, //开启分页
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "order": [ [5, "desc"] ],//默认排序
            "searching": false,
            "serverSide": true,
            "ajax":function(data,callback,settings) {
                //参数封装
                var param = {};
                //删除多余请求参数
                for (var key in data) {
                    if (key.indexOf("search") == 0) { //以search开头的参数删除
                        delete data[key];
                    }
                };
                param.draw = data.draw;
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                //多排序条件
                param.order = " ";
                if(data.order) {
                    $.each(data.order,function(index,value){
                        var col = data.order[index].column;
                        $.each(data.columns,function(i,v) {
                            var name = data.columns[i].name;
                            if(name) {
                                if(col ==  window.parseInt(i)) {
                                    var arr = name.split("_");
                                    param.order += arr[1] + " " + data.order[index].dir + ",";
                                }
                            }
                        })
                    })
                }
                param.order= param.order.substring(0,param.order.length-1);
                $.ajax({
                    url: BASE + "user/list.do",
                    cache:false,
                    data: param,
                    dataType: "json",
                    success:function(result){
                        var returnData = {};
                        returnData.draw = result.draw;
                        returnData.recordsTotal = result.total;//返回数据全部记录
                        returnData.recordsFiltered = result.total;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.users;//返回的数据列表
                        //回调函数(数据渲染)
                        callback(returnData);
                    },
                });
            },
            "language": {
                "url": BASE + "/static/js/datatables/Chinese.json"
            },
            "columnDefs": [
                {
                    "width":"20px",
                    "data":null,
                    "targets":[0],
                    "orderable":false,
                    "render": function(data, type, row, meta) {
                        return '<label><input type="checkbox" class="flat" value="' + row.id + '" />';
                    },
                },
               {
                    "name":"1_username",
                    "data":"username",
                    "targets":[1],
                    "orderable":false
                },
                {
                   "name":"2_email",
                   "data":"email",
                   "targets":[2],
                   "orderable":false
               },
                {
                    "name":"2_gender",
                    "data":"gender",
                    "targets":[3],
                    "render":function(data) {
                        return data == 'male' ? "男":"女";
                    }
                },
                {
                    "name":"4_telephone",
                    "data":"telephone",
                    "targets":[4],
                    "orderable":false

                },
                {
                    "name":"5_deptName",
                    "data":"dept.name",
                    "targets":[5]
                },
                {
                    "name":"6_roleName",
                    "data":"role.name",
                    "targets":[6],
                    "orderable":false

                },
                {
                    "name":"6_createTime",
                    "data":"createTime",
                    "targets":[7],
                    "orderable":false

                },
                {
                    "targets": [8],
                    "orderable":false,
                    render: function (data, type, row, meta) {
                        var context =
                            {
                                func: [
                                    {"icon": "edit", "fn": "editUser(\'" + row.id + "\')", "type": "success"},
                                    {"icon": "trash", "fn": "delUser(\'" + row.id + "\')", "type": "dark"}
                                ]
                            };
                        var html = template(context);
                        return html;
                    }
                }

            ],
            /*sPaginationType: 'ellipses'*/
        }).api();
    });


    function editUser(id) {
        console.log("editButton" + id);
    }

    function delUser(id) {
        console.log("delButton" + id);
    }
</script>
