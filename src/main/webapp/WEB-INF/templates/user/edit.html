<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/static/images/favicon.ico}"/>
    <title>shoulder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/font-awesome.min.css}">
    <!-- NProgress -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/nprogress.css}">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/custom.min.css}">
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <!-- EditJs -->
    <script type="text/javascript" th:src="@{/static/js/user/user-edit.js}"></script>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!--menu-->
        <div th:replace="/common/menu::menu"></div>
        <!--/menu-->

        <!-- top navigation -->
        <div th:replace="/common/navigation::top-navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>编辑用户信息</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form class="form-horizontal form-label-left" th:attr="action=@{/user/save.do}" novalidate>
                                    <input type="hidden" id="userId" name="id" th:value="${user.id}">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="name" class="form-control col-md-7 col-xs-12" name="username" placeholder="Smith" required="required" th:value="${user.username}">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">邮箱 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="email" id="email" name="email" class="form-control col-md-7 col-xs-12" placeholder="Smith@163.com" required="required"  th:value="${user.email}">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telephone">联系方式<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="tel" id="telephone" name="telephone" class="form-control col-md-7 col-xs-12" data-validate-length-range="11,12" placeholder="18236887931" required="required" th:value="${user.telephone}">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group" style="text-align: center">
                                        <div class="col-md-6 col-md-offset-3">
                                            <a class="btn btn-primary" type="button" href="javascript:history.go(-1)">返回</a>
                                            <button class="btn btn-info" type="reset">重置</button>
                                            <button type="submit" class="btn btn-success">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="/common/footer::footer"></div>
        <!-- /footer content -->
    </div>
</div>
<!-- jQuery Validate-->
<script type="text/javascript" th:src="@{/static/js/validator.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script type="text/javascript" th:src="@{/static/js/fastclick.js}"></script>
<!-- NProgress -->
<script type="text/javascript" th:src="@{/static/js/nprogress.js}"></script>
<!-- Custom Theme Scripts -->
<script type="text/javascript" th:src="@{/static/js/custom.min.js}"></script>
</body>
</html>
