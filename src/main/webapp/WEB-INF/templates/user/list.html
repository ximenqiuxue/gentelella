<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/static/images/favicon.ico}"/>
    <title>shoulder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/common/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/common/font-awesome.min.css}">
    <!-- NProgress -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/common/nprogress.css}">
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/datatables/dataTables.bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/datatables/buttons.bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/static/css/datatables/fixedHeader.bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/datatables/responsive.bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/datatables/scroller.bootstrap.min.css}">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/common/custom.min.css}">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!--menu-->
        <div th:replace="/common/menu::menu"></div>
        <!--/menu-->

        <!-- top navigation -->
        <div th:replace="/common/navigation::top-navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="page-title">
                <div class="title_left">
                    <h3>用户信息</h3>
                </div>
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <button type="button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> 新增</button>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>用户名</th>
                                        <th>邮箱</th>
                                        <th>性别</th>
                                        <th>电话</th>
                                        <th>部门</th>
                                        <th>角色</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user,iterStat:${users}">
                                        <td th:text="${(iterStat.count)+(pageInfo.prePage)*(pageInfo.pageSize)}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.gender == 'male'}? '男' : '女'"></td>
                                        <td th:text="${user.telephone}"></td>
                                        <td th:text="${user.dept.name}"></td>
                                        <td th:text="${user.role.name}"></td>
                                        <td th:text="${user.createTime}"></td>
                                        <td>
                                            <a type="button" class="btn btn-success btn-xs"
                                               th:href="@{/user/toUpdateUser.do(id=${user.id})}"><i
                                                    class="fa fa-edit"></i></a>
                                            <button type="button" class="btn btn-dark btn-xs"><i
                                                    class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div th:replace="/common/page::page(pageInfo = ${pageInfo})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="/common/footer::footer"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" th:src="@{/static/js/common/jquery.min.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" th:src="@{/static/js/common/bootstrap.min.js}"></script>
<!-- FastClick -->
<script type="text/javascript" th:src="@{/static/js/common/fastclick.js}"></script>
<!-- NProgress -->
<script type="text/javascript" th:src="@{/static/js/common/nprogress.js}"></script>
<!-- Custom Theme Scripts -->
<script type="text/javascript" th:src="@{/static/js/common/custom.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $("#userId").DataTable()
        console.log("大圣归来")
    });
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/
    function changePage(pageIndex) {
        window.location.href = BASE + "user/index.do?pageIndex=" + pageIndex;
    }
</script>
</body>
</html>
