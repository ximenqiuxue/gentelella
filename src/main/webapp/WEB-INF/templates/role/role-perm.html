<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/

    $(document).ready(function() {
        var roleTable = $('#roleTable').DataTable({
            "destroy": true,
            "processing": false,
            "bSort": false,
            "searching": false,
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "columns": [
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center', "visible":false}
            ]
        }).draw();

        var permissionTable = $('#permissionTable').DataTable({
            "destroy": true,
            "processing": false,
            "bSort": false,
            "searching": false,
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "columns": [
                {"data":"checked","className": 'text-center'},
                {"data":"null","className": 'text-center'},
                {"data":"name","className": 'text-center'},
                {"data":"url","className": 'text-center'},
                {"data":"description","className": 'text-center'}
            ],
            "columnDefs": [
                {
                    'targets':[0],
                    'searchable':false,
                    'orderable':false,
                    'className': 'dt-body-center',
                    'render': function (data, type, row){
                        if (row.checked == true){
                            pids.push(row.id);
                            return '<input type="checkbox" checked onchange="getCheckedPid('+ row.id +')"/>';
                        }else {
                            return '<input type="checkbox" onchange="getCheckedPid('+ row.id +')"/>';
                        }
                    }
                },
                {
                    "targets":[1],
                    render:function(data,type,row,meta) {
                        return meta.row + 1;
                    }
                }
            ]
        }).draw();

        $.ajax({
            url: BASE + "permission/getPermList.do",
            dataType: "json",
            success: function (result) {
                console.log(result);
                var currentPage = permissionTable.page();//该行是固定写死的
                permissionTable.clear();//清理原数据
                permissionTable.rows.add(result.data); //添加新数据
                permissionTable.page(currentPage).draw(false);
            }
        });

        $('#roleTable tbody').on( 'click', 'tr', function () {
            pids = [];
            var rid = parseInt(roleTable.row(this).data()[4]);
            $.ajax({
                url: BASE + "role-perm/getAuthPerm.do",
                data: {rid : rid},
                dataType: "json",
                success: function (result) {
                    console.log(result);
                    var currentPage = permissionTable.page();//该行是固定写死的
                    permissionTable.clear();//清理原数据
                    permissionTable.rows.add(result.data); //添加新数据
                    permissionTable.page(currentPage).draw(false);
                }
            })
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                roleTable.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });
    });

    var rids = [];
    var pids = [];

    function getCheckedRid(id) {
        console.log(id);
        if ($.inArray(id, rids) > -1){
            rids.splice($.inArray(id, rids),1);
        }else {
            rids.push(id);
        }
        console.log(rids);
    }

    function getCheckedPid(id) {
        if ($.inArray(id, pids) > -1){
            pids.splice($.inArray(id, pids), 1);
        }else {
            pids.push(id);
        }
        console.log(pids);
    }

    function authCheckedNodes() {
        console.log(rids);
        console.log(pids);

            url: BASE + "role-perm/getRoleTree.do",
            data: {rids : rids, pids : pids},
            success: function (result) {
                console.log(result);
            }
        })*/
    }



</script>
