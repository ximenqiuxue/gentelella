<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/

    var permissionTable,layer;

    layui.use('layer', function () {
        layer = layui.layer;
    });
    //刷新
    var loadingIndex = null;
    //角色id
    var rid = null;
    var pid = null;

    //菜单树设置
    var setting = {
        async: {
            enable: true,
            contentType: "application/json",
            url: BASE + "role-perm/getRoleTree.do"
        },
        check: {
            enable: true,
            chkStyle: "checkbox"
        },
        callback: {
            onClick:function(event,treeId,treeNode){
                return event.preventDefault();
            }
        }
    };

    $(document).ready(function () {
        $.fn.zTree.init($("#roleTree"), setting);
        //初始化表
        permissionTable = $("#permissionTable").DataTable({
            "destroy": true,
            "processing": false,
            "bSort": false,
            "searching": false,
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "oLanguage": {//多语言配置
                "sProcessing": "加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到相关数据！",
                "sEmptyTable": "无数据",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "columns": [
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center', "visible":false}
            ]
        }).draw();
    });
    //选中状态
    $('#permissionTable tbody').on('click', 'tr', function () {
        pid = parseInt(permissionTable.row(this).data()[5]);
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            permissionTable.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });
    
    function test() {
        console.log(rid);
        $.ajax({
            url: BASE + "role-perm/getRolePerm.do",
            data: {rid : rid},
            success: function (result) {
                var rolePerms = result.data;
                for(var i = 0; i < rolePerms.length; i++) {
                    var checkedId = "checkbox_" + rolePerms[i].pid;
                    $('input[type=checkbox]:checked', '#checkedId').prop('checked', true);
                    console.log("2");
                }
            }
        })
    }

</script>
