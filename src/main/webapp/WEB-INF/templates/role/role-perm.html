<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="getCheckData()" data-toggle="tooltip" data-placement="top" title="点我向角色分配资源">授权</button>
        <span id="checkCount" class="badge"></span>
    </div>
</script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/

    var roleTable,permTable;

    layui.use(["table","layer"], function () {
        var layer = layui.layer;
        roleTable = layui.table;
        permTable = layui.table;

        roleTable.render({
            id: 'table1',
            elem: '#roleTable',
            url: BASE + 'role/getRoleList.do',
            cellMinWidth: 80,
            cols: [[
                /*列定义*/
                {type:'checkbox'},
                {type: 'numbers',title: '序号'},
                {field:'name', title: '角色名', align: 'center'},
                {field:'description', title: '描述', align: 'center'},
            ]],
            page: true
        });

        permTable.render({
            id: 'table2',
            elem: '#permTable',
            url: BASE + 'permission/getPermList.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: [],
            cols: [[
                /*列定义*/
                {type:'checkbox'},
                {type: 'numbers',title: '序号'},
                {field:'name', title: '资源名', align: 'center'},
                {field:'url', title: '访问路径', align: 'center'},
                {field:'description', title: '描述', align: 'center'}
            ]],
            page: true
        });
        permTable.on('row(permTable)',function (obj) {
            console.log("9999999")
        });

    });

    function getCheckData() {
        var checkStatus = permTable.checkStatus('table2'),
        data = checkStatus.data;
        layer.alert(JSON.stringify(data));
    }

    //刷新
    var loadingIndex = null;


</script>
