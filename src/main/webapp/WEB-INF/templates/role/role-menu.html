<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var BASE = /*[[@{/}]]*/'';
    /*]]>*/

    var table,layer;

    layui.use('layer', function () {
        layer = layui.layer;
    });
    //刷新
    var loadingIndex = null;
    //角色id
    var rid = null;
    //菜单树设置
    var setting = {
        async: {
            enable: true,
            contentType: "application/json",
            url: getByRid
        },
        check: {
            enable: true,
            chkStyle: "checkbox"
        },
        callback: {
            onClick:function(event,treeId,treeNode){
                return event.preventDefault();
            },
            onCheck: onCheck,
            onAsyncSuccess: onCheck
        }
    };

    function getByRid(treeId, treeNode) {
        var url1 = BASE + "role-menu/getMenuTree.do";
        var url2 = BASE + "role-menu/getTreeMenuById.do?id=" + rid;
        return rid == null ? url1 : url2;
    }

    $(document).ready(function () {
        $.fn.zTree.init($("#menuTree"), setting);
        //初始化表
        table = $("#roleTable").DataTable({
            "destroy": true,
            "processing": false,
            "bSort": false,
            "searching": false,
            "lengthMenu": [ [10, 20, 30],['10','20','30'] ],//自定义分页长度
            "oLanguage": {//多语言配置
                "sProcessing": "加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到相关数据！",
                "sEmptyTable": "无数据",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "columns": [
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center'},
                {"className": 'text-center', "visible":false}
            ]
        }).draw();
    });
    //选中状态
    $('#roleTable tbody').on('click', 'tr', function () {
        rid = parseInt(table.row(this).data()[4]);
        var treeObj =  $.fn.zTree.getZTreeObj("menuTree");
        treeObj.reAsyncChildNodes(null, "refresh");
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });

    //统计选中菜单树
    function onCheck(e, treeId, treeNode) {
        var treeObj = $.fn.zTree.getZTreeObj("menuTree");
        checkCount = treeObj.getCheckedNodes(true).length;
        $("#checkCount").text(checkCount);
    }

    //授权
    function getCheckedNodes() {
        var ids = [];
        $("input[type='checkbox']").each(function () {
            if ($(this).is(':checked')) {
                ids.push(parseInt($(this).val()));
            }
        });
        var treeObj = $.fn.zTree.getZTreeObj("menuTree");
        var nodes = treeObj.getCheckedNodes(true);
        var accessMenuId = [];
        for (var i = 0; i < nodes.length; i++){
            accessMenuId.push(nodes[i].id);
        }
        if (ids.length < 1 || accessMenuId.length < 1){
            layer.msg("请勾选授权选项", {time: 3000, icon: 0, shift: 6}, function () {});
        }else{
            layer.confirm('确认赋予权限吗？', function (index) {
                $.ajax({
                    url: BASE + "role-menu/addRoleMenu.do",
                    data:{rids: ids, mids: accessMenuId},
                    success: function (result) {
                        if (result.code == 100) {
                            layer.msg("授权成功", {time: 3000, icon: 1}, function () {});
                        }else{
                            layer.msg("异常：" + result.msg, {time: 3000, icon: 0, shift: 5}, function () {});
                        }
                    }
                });
                layer.close(index);
            });
        }
    }

</script>
